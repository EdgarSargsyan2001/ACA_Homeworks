<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> lesson</title>

</head>
<body>
<div class="main">
<div class="timer">
    <div class="">
        <button class="start">START</button>
        <button class="stop">STOP</button>
        
        <select class="template">
            <option value="h:m:s">H : M : S</option>
            <option value="h:s:m">H : S : M</option>
            <option value="m:s:h">M : S : H</option>
            <option value="m:h:s">M : H : S</option>
            <option value="s:h:m">S : H : M</option>
            <option value="s:m:h">S : M : H</option>

        </select>
    </div>

    <h1 class="time">00:00:00</h1>
    
    <div class="divol">
    
        <ol class="ol"> <span>SaveTime</span></ol>
        
    </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
